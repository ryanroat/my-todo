<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Todo Tracker</title>
</head>
<body>
  <heading class="title">
    <h1>Todo Tracker</h1>
    <section class="darkmode">
      <button id="darkmodeBtn">Dark Mode</button>
    </section>
  </heading>
  <div class="container">
    <div class="row">
      <label for="newTodo" class="three columns">Enter a task</label>
    </div>
    <div class="row">
      <input id="newTodo" type="text" placeholder="New Task" class="three columns" required autofocus>
      <button id="newTodoBtn" type="submit" class="two columns">Add Task</button>
      <span class="three columns">.</span>
      <button id="clear-tasks-btn" class="three columns">Clear All Tasks</button>
    </div>
    <div class="taskList">
      <ul class="task-items no-bullets">
        <!-- tasks inserted into DOM here -->
      </ul>
    </div>
  </div>
  <script src="./darkmode.js"></script>
  <script src="./app.js"></script>
</body>
</html>
